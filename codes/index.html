<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>login form</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<!-----------------starts---------------->
		<div class="main">
			<img src="assets/google.png" alt="google.png">
			<h1>Sign in</h1>
			<h3>to continue to Gmail</h3>
			<div class="inputs">
				<div class="fields">
					<div class="fieldset">
						<input type="text" class="before-fieldset" autocomplete="off" required placeholder="Email or Phone"><br>
						<a class="link" href="https://accounts.google.com/signin/v2/usernamerecovery?hl=en&continue=https%3A%2F%2Fmail.google.com%2Fmail&service=mail&ec=GAlAFw&flowName=GlifWebSignIn&flowEntry=AddSession">Forgot email?</a>
					</div>
					<span>Not your computer? Use Guest mode to sign in privately</span><br>
					<a class="link" href="https://support.google.com/chrome/answer/6130773?hl=en">Learn more</a>
				</div>
				<a class="link-1" href="https://accounts.google.com/signup/v2/webcreateaccount?service=mail&continue=https%3A%2F%2Fmail.google.com%2Fmail&hl=en&dsh=S-788147421%3A1631075891578596&biz=false&flowName=GlifWebSignIn&flowEntry=SignUp">Create account</a>
				<button type="submit" class="btn">Next</button>
			</div>
		</div>
		<!------------------ends---------------->
		<div class="footer">
			<a class="link-2" href="">English (United States)</a>
			<a class="link-3" href="https://policies.google.com/terms?gl=IN&hl=en">Terms</a>
			<a class="link-3" href="https://policies.google.com/privacy?gl=IN&hl=en">Privacy</a>
			<a class="link-3" href="https://support.google.com/accounts?hl=en#topic=3382296">Help</a>
		</div>
	</body>
</html>
